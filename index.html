    <script>
      tailwind.config = {
        darkMode: 'class', // Enabled manual dark mode toggle
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              serif: ['Tajawal', 'sans-serif'], // Use Tajawal for Arabic serif by default
              'en-serif': ['Playfair Display', 'serif'],

                DEFAULT: '#C0A062',
                dark: '#A17949',

            }

        }

    <style>
      /* Default to Arabic styles */
      body {
        font-family: 'Tajawal', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Tajawal', sans-serif;
      }
       
      /* English Styles override to match Architectural Digest */
      html[lang="en"] {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      html[lang="en"] body {
        font-family: 'Lato', sans-serif;
      }
      /* Apply the elegant 'Playfair Display' to all serif elements in English */
      html[lang="en"] h1, 
      html[lang="en"] h2, 
      html[lang="en"] h3, 
      html[lang="en"] h4, 
      html[lang="en"] h5, 
      html[lang="en"] h6, 
      html[lang="en"] .font-serif,
      html[lang="en"] .font-en-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Add tighter letter-spacing for large English headings for a professional, editorial feel */
      html[lang="en"] h1, html[lang="en"] h2, html[lang="en"] h3 {
        letter-spacing: -0.02em;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }
    </style>
